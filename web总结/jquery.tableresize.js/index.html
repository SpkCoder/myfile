<style type="text/css">
.{margin: 0; padding: 0; color: #333; font-size: 14px;}
.user_title {
    height: 30px;
    line-height: 30px;
    color: #fff;
    text-indent: 10px;
    background: #6299b9;
}
table {
    border-top: 1px solid #6299b9;
    border-left: 1px solid #6299b9;
}
table thead tr {
    background: #F4F4F4;
}
table tbody tr:nth-child(2n) {
    background: #F4F4F4;
}
table td {
    border-bottom: 1px solid #6299b9;
    border-right: 1px solid #6299b9;
    padding: 0px 10px;
}
table tr .radioSpan input{display: none;}
table tr .radioSpan input + label{
display: inline-block;
width: 12px;
height: 12px;
background:#bbb;
border-radius: 100%;
cursor: pointer;
}
table tr .radioSpan input:checked + label{
background:#6299b9;
}
table tr .checkboxSpan input{display: none;}
table tr .checkboxSpan input + label{
display: inline-block;
width: 12px;
height: 12px;
background:#bbb;
border-radius: 3px;
cursor: pointer;
}
table tr .checkboxSpan input:checked + label{
background:#6299b9;
}
table thead tr i{position: relative; font-style: normal; display: inline-block; border-left: 6px solid transparent;border-right: 6px solid transparent; border-top: 6px solid #333; border-bottom: none; float: right; right: 10px; top: 10px;}
table thead tr i.top{border-left: 6px solid transparent;border-right: 6px solid transparent; border-bottom: 6px solid #333; border-top: none;}
