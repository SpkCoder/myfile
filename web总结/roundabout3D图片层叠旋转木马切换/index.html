<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>roundabout.js实现3D图片层叠旋转木马切换</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<link type="text/css" rel="stylesheet" href="css/common.css"/>
</head>
<body>



<div id="featured-area"> 
	<ul> 
		<li><img src="images/fnfast.jpg"/></li>
		<li><img src="images/photoshop_plus.jpg"/></li>  
		<li><img src="images/speedometer.jpg"/></li> 
		<li><img src="images/photoshop_plus.jpg"/></li>  
	</ul>
	<a href="javascript:void(0)" class="ban_l_btn"></a>
	<a href="javascript:void(0)" class="ban_r_btn"></a>
</div>
               
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.roundabout-1.0.min.js"></script> 
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script> 

<script type="text/javascript">     
$(document).ready(function(){ 
    $('#featured-area ul').roundabout({
        easing: 'swing', //easeInOutExpo，swing，easeOutInCirc
        duration: 600,// 运动速度
		autoplay: true, // 自动播放
        autoplayDuration: 1500,// 自动播放的时间
		autoplayPauseOnHover: true,
        minScale: 0.7,
        btnPrev: ".ban_r_btn", 
        btnNext: ".ban_l_btn" ,
		enableDrag: true , // 在移动端可以拖拽播放
    });
});
</script>  
</body>
</html>
