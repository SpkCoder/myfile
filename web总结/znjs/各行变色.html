<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>



<script>
window.onload = function()
{  
	  var aLi = document.getElementsByTagName("li");
	  for(i=0; i<aLi.length; i++)
	  {
		   if(i%2==0)
		   {
			  aLi[i].style.background="#f00";
		   }
		   else
		   {
			  aLi[i].style.background="#fff";
		   }
	  }
	 
	
};
 
 
</script>
</head>

<body>
 <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
 </ul>
</body>
</html>
