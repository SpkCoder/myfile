<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
</style>

<script>

window.onload = function()
{
	
	var oBtn1 = document.getElementById("btn1");
	var oBtn2 = document.getElementById("btn2");
    var timer =null;

    oBtn1.onclick = function()
	{
		timer = setInterval(function(){alert(0)},1000);   //setInterval  循环定时器    //setTimeout  倒计定时器 
	};
	
    oBtn2.onclick = function()
	{
		clearInterval(timer);
	};
	
};
</script>
</head>

<body>
<button id="btn1">开启</button><button id="btn2">关闭</button>
</body>
</html>
