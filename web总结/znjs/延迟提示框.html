<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:red ;margin:30px; float:left;}
#div2{ width:300px; height:300px; background:#999 ; float:left; display:none;}
</style>
<script>
window.onload = function()
{  

    oDiv1 = document.getElementById("div1");
    oDiv2 = document.getElementById("div2");
	var timer = null;
	oDiv2.onmouseover = oDiv1.onmouseover = function()
	{ 
	   
		clearTimeout(timer);
		oDiv2.style.display = "block";
	};
	
	oDiv2.onmouseout = oDiv1.onmouseout = function()
	{
		timer = setTimeout(function()
		{
			oDiv2.style.display = "none";
		},500);
	};


};
 
 
</script>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
