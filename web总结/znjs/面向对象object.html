function createPertion(name,qq)
{
	var obj = new Object();
	obj.name= name;
	obj.qq= qq;
	obj.showName = function()
	{ 
	  alert("我的名字"+this.name);
	};

	obj.showqq = function()
	{ 
	  alert("我的qq"+this.qq);
	};
	return obj;
};

var obj = createPertion("tom","123");
obj.showName();
obj.showqq();
