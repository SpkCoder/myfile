<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
</style>

<script>

function A()
{
   this.abc=12;
}

A.prototype.show=function()
{
   alert(this.abc);
}


for(var i in A.prototype)
{
  B.prototype[i]=A.prototype[i]
}


B.prototype.fn=function()
{
   alert("abc");
}


function B()
{
   A.call(this);
}



var objA = new A();
var objB = new B();
alert(objB.abc);
objB.fn();
</script>
</head>
