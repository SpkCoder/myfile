<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

</style>
<script>
window.onload = function()
{  
  var oUl = document.getElementById("ul1");
  var oBtn = document.getElementById("btn");
  var oText = document.getElementById("text");
  
  oBtn.onclick=function()
  {
     var oLi = document.createElement("li");   //createElement 创建节点

	 oLi.innerHTML = oText.value;              
	 //oUl.appendChild(oLi);                     //appendChild  追加节点
	 
	 
     var aLi = oUl.getElementsByTagName("li");
	 if(aLi.length>0)
	 {
	   oUl.insertBefore(oLi,aLi[0]);            //insertBefore  往前面插入节点
	 }
	 else
	 {
	    oUl.appendChild(oLi);                    
	 }
	 
	 
  };
  
};
 
 



 
 
</script>
</head>

<body>
<div>
<input id="text"  type="text" value=""><button id="btn">点击</button>
<ul id="ul1" >
	
</ul>
</div>
</body>
</html>
