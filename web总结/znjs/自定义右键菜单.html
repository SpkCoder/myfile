<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{position:absolute;top: 0px; left: 0px; width:100px; height: 200px; background: #f00;display: none;}
</style>


<script>
window.onload = function()
{

    var oDiv = document.getElementById("div1");

	document.oncontextmenu = function(event){
	 
	 oDiv.style.display = "block";
	 oDiv.style.left = event.clientX+"px"; 
	 oDiv.style.top = event.clientY+"px";  
	 
     return false;     //阻止默认右键事件	 
	  
	};
	
	document.onclick = function(event){
	 oDiv.style.display = "none";
	  
	};
	
	
};




</script>
</head>

<body>
<div id="div1">
 <ul>
    <li>123</li>
    <li>456</li>
    <li>789</li>
 </ul>
</div>
</body>
</html>
