  oBtn.onclick = function()
  {
  
	  for(var i=0; i<aLi.length; i++)
	  {
	     var a = aLi[i].innerHTML.toLowerCase();       //toLowerCase()  转成小写      toUpperCase () 转成大写
	     var b = oText.value.toLowerCase();
		 if(a.search(b)!=-1)                        //search(b)!=-1   表示b包含在a之内
		 {
		    aLi[i].style.background="red";
		 }
		 else
		 {
		    aLi[i].style.background="";
		 }
	  } 
	  
  };
