<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
</style>


<script>



function createPertion(name,qq)      //构造函数  用来构建对象
{
    //原料
	var obj = new Object();
	
	//加工
	obj.name= name;
	obj.qq= qq;
	obj.showName = function()
	{ 
	  alert("我的名字"+this.name);
	};

	obj.showqq = function()
	{ 
	  alert("我的qq"+this.qq);
	};
	
	//出厂
	return obj;
};



var obj = createPertion("tom","123");
obj.showName();
obj.showqq();

var obj2 = createPertion("tom2","123456");   //obj不等于obj2
obj2.showName();
obj2.showqq();


</script>
</head>
