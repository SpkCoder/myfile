<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="zh-cn">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
</head>
<body>
    <div id="Slider1">
        <div class="theme-default">
            <div class="nivoSlider">
                <img src="toystory.jpg" data-thumb="toystory.jpg" alt="" data-transition="fade" />
                <a href="http://dev7studios.com"><img src="up.jpg" data-thumb="up.jpg" alt=""  data-transition="boxRandom"  title="This is an example of a caption" /></a>
                <img src="walle.jpg" data-thumb="walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="nemo.jpg" data-thumb="nemo.jpg" alt="" data-transition="boxRain"  title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('.nivoSlider').nivoSlider();
    });
    </script>
</body>
</html>
