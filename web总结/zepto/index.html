<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=3.0; user-scalable=yes">
<title>Document</title>
</head>
<body>

<input id="btn" type="button" name="" value="点击1">
<div id="divbox" style="width: 200px; height: 200px; background: #999;"></div>

<script type="text/javascript" src="zepto.js"></script>
<script type="text/javascript">

var t1,t2;

$('#btn').click(function () {
    t2 = Date.now();
    alert("t2:" + t2);
    alert(t2 - t1);
});

// 'swipe', 'swipeLeft', 'swipeRight', 'swipeUp', 'swipeDown',
//     'doubleTap', 'tap', 'singleTap', 'longTap'
$('#btn').tap(function () {
    t1 = Date.now();
    alert("t1:" + t1);
});

$('#divbox').on("swipeLeft",function(event){
    alert("swipeLeft");
    
});

$('#divbox').on("swipeDown",function(event){
    alert("swipeDown");
    
});

$('#divbox').on("longTap",function(){
    alert("longTap");
});

</script>

	
</body>
</html>
