<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<!--垂直居中对齐-->
<style>
.div1{ width:200px; height:200px; margin:100px auto 0; background:#f00; text-align:center;}
.div2{ width:80px; height:80px;  background:#0f0; display:inline-block; position:relative; top:50%;  margin-top:-40px;
transition:width 0.5s, height 0.5s margin-top 0.5s;
-moz-transition:width 0.5s, height 0.5s,margin-top 0.5s, -moz-transform 0.5s; /* Firefox 4 */
-webkit-transition:width 0.5s, height 0.5s,margin-top 0.5s, -webkit-transform 0.5s; /* Safari and Chrome */
-o-transition:width 0.5s, height 0.5s,margin-top 0.5s, -o-transform 0.5s; /* Opera */
}
.div2:hover{ width:200px; height:200px;  margin-top:-100px  }


</style>
</head>

<body>
<div class="div1">
  <div class="div2"></div>
</div>
</body>
</html>
