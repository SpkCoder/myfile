<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css3变换</title>
<style>
div{ 
position:relative;
margin:60px auto;
width:200px;
height:100px;
background:#dcdcdc;
transition:width 1s, transform 1s;  /* 过渡*/
-moz-transition:width 1s, -moz-transform 1s; /* Firefox 4 */
-webkit-transition:width 1s,  -webkit-transform 1s; /* Safari and Chrome */
-o-transition:width 1s,-o-transform 1s; /* Opera */
}



.div1:hover{width:400px;}



.div2:hover{
transform: translate(50px,100px);  /* 平移 */
-webkit-transform: translate(50px,100px);	/* Safari and Chrome */
-o-transform: translate(50px,100px);		/* Opera */
-moz-transform: translate(50px,100px);		/* Firefox */
}



.div3:hover{
transform:rotate(90deg); /* 2D旋转 */
-moz-transform:rotate(90deg); /* Firefox */
-webkit-transform:rotate(90deg); /* Safari 和 Chrome */
-o-transform:rotate(90deg); /* Opera */
}



.div4:hover{
transform: scale(2);  /* 缩放 */
-webkit-transform: scale(2);	/* Safari 和 Chrome */
-o-transform: scale(2);	/* Opera */
-moz-transform: scale(2);	/* Firefox */
}



.div5:hover{
transform: skew(30deg,0deg);  /* 倾斜 */
-webkit-transform: skew(30deg,0deg);	/* Safari and Chrome */
-o-transform: skew(30deg,0deg);	/* Opera */
-moz-transform: skew(30deg,0deg);	/* Firefox */
}




.div6:hover{
transform: rotate(45deg); 
transform-origin:20% 40%; /* 设置元素的基点位置： */

-ms-transform: rotate(45deg); 		/* IE 9 */
-ms-transform-origin:-20% -40%; 		/* IE 9 */

-webkit-transform: rotate(45deg);	/* Safari 和 Chrome */
-webkit-transform-origin:-20% -40%;	/* Safari 和 Chrome */

-moz-transform: rotate(45deg);		/* Firefox */
-moz-transform-origin:-20% -40%;		/* Firefox */

-o-transform: rotate(45deg);		/* Opera */
-o-transform-origin:-20% -40%;		/* Opera */
}



.div7:hover{
transform:rotateY(60deg);  /* 3D旋转 */
-webkit-transform:rotateY(60deg); /* Safari and Chrome */
-moz-transform:rotateY(60deg); /* Firefox */
}



.div8:hover{
width:400px;	
transition-property: width;  /* 过渡名称 */
transition-duration: 1s; /* 过渡时间 */
transition-timing-function: linear;  /* 过渡速度  linear 匀速   ease 慢速开始，然后变快，然后慢速  ease-in慢速开始  ease-out   ease-in-out */
transition-delay: 2s;  /* 延迟时间 */
/* Firefox 4 */
-moz-transition-property:width;
-moz-transition-duration:1s;
-moz-transition-timing-function:linear;
-moz-transition-delay:2s;
/* Safari 和 Chrome */
-webkit-transition-property:width;
-webkit-transition-duration:1s;
-webkit-transition-timing-function:linear;
-webkit-transition-delay:2s;
/* Opera */
-o-transition-property:width;
-o-transition-duration:1s;
-o-transition-timing-function:linear;
-o-transition-delay:2s;
}




.div9:hover{
animation:myfirst 5s;    /* 关键帧动画 */
-moz-animation:myfirst 5s; /* Firefox */
-webkit-animation:myfirst 5s; /* Safari and Chrome */
-o-animation:myfirst 5s; /* Opera */
}


@keyframes myfirst
{
0%   {background:red;}
25%  {background:yellow;}
50%  {background:blue;}
100% {background:green;}
}

@-moz-keyframes myfirst /* Firefox */
{
0%   {background:red;}
25%  {background:yellow;}
50%  {background:blue;}
100% {background:green;}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {background:red;}
25%  {background:yellow;}
50%  {background:blue;}
100% {background:green;}
}

@-o-keyframes myfirst /* Opera */
{
0%   {background:red;}
25%  {background:yellow;}
50%  {background:blue;}
100% {background:green;}
}





.div10:hover{
animation-name:myfirst2;  /* 动画名称 */
animation-duration:5s;  /* 过渡时间 */
animation-timing-function:linear; /* 过渡速度  linear 匀速   ease 慢速开始，然后变快，然后慢速  ease-in慢速开始  ease-out   ease-in-out */
animation-delay:2s; /* 延迟时间 */
animation-iteration-count:;   /* 播放的次数 默认是 1    infinite循环播放  */
animation-direction:;   /* 是否倒播  默认是normal    alternate倒播 */
animation-play-state:running;  /* 运行或暂停   running或paused  */
/* Firefox: */
-moz-animation-name:myfirst2;
-moz-animation-duration:5s;
-moz-animation-timing-function:linear;
-moz-animation-delay:2s;
-moz-animation-iteration-count:infinite;
-moz-animation-direction:alternate;
-moz-animation-play-state:running;
/* Safari and Chrome: */
-webkit-animation-name:myfirst2;
-webkit-animation-duration:5s;
-webkit-animation-timing-function:linear;
-webkit-animation-delay:2s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-direction:alternate;
-webkit-animation-play-state:running;
/* Opera: */
-o-animation-name:myfirst2;
-o-animation-duration:5s;
-o-animation-timing-function:linear;
-o-animation-delay:2s;
-o-animation-iteration-count:infinite;
-o-animation-direction:alternate;
-o-animation-play-state:running;
}


@keyframes myfirst2
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; left:200px; top:0px;}
50%  {background:blue; left:200px; top:200px;}
75%  {background:green; left:0px; top:200px;}
100% {background:red; left:0px; top:0px;}
}

@-moz-keyframes myfirst2 /* Firefox */
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; left:200px; top:0px;}
50%  {background:blue; left:200px; top:200px;}
75%  {background:green; left:0px; top:200px;}
100% {background:red; left:0px; top:0px;}
}

@-webkit-keyframes myfirst2 /* Safari and Chrome */
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; left:200px; top:0px;}
50%  {background:blue; left:200px; top:200px;}
75%  {background:green; left:0px; top:200px;}
100% {background:red; left:0px; top:0px;}
}

@-o-keyframes myfirst2 /* Opera */
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; left:200px; top:0px;}
50%  {background:blue; left:200px; top:200px;}
75%  {background:green; left:0px; top:200px;}
100% {background:red; left:0px; top:0px;}
}


</style>
</head>





<body>

<div class="div1">Hello World1</div>
<div class="div2">Hello World2</div>
<div class="div3">Hello World3</div>
<div class="div4">Hello World4</div>
<div class="div5">Hello World5</div>
<div class="div6">Hello World6</div>
<div class="div7">Hello World7</div>
<div class="div8">Hello World8</div>
<div class="div9">Hello World9</div>
<div class="div10">Hello World10</div>

</body>
</html>
