<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站 flv 视频播放插件（javascript，flash）</title>
</head>

<body>
<div  id="video_flv">
       
</div>
<script src="video/swfobject.js" type="text/javascript"></script>
<script type="text/javascript">
        var v = new SWFObject("video/flvplayer.swf", "single", "400", "300", "1");
        v.addParam("allowfullscreen", "true");       //可以让视频撑满限定的宽度和高度*
        v.addParam("wmode", "transparent");      //可以将视频设置不为最高层，其他层可以覆盖住视频*
        v.addVariable('volume', '40');
        v.addVariable("autostart", 'false');
        v.addVariable("overstretch", "true");
        v.addVariable("file", "http://www.nyd-decor.com/template/m1/images/nyd.flv");//视频路径
        v.addVariable("image", "video/banner1.jpg");//设置视频封面图
        v.write("video_flv");
    </script>
   
</body>
</html>
