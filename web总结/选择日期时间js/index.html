<!DOCTYPE html>
<html>
<head lang="zh-CN">
<meta charset="UTF-8">
<title>jQuery日期时间选择器插件 - 站长素材</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<style>
</style>
</head>
<body>




    <div style="width:800px; margin:30px auto;">
       <label>时间：</label> <input type="text" name="datepicker" id="datetimepicker1" class="form-control" value="9:00"/>
    </div>
    
     <div style="width:800px; margin:30px auto;">
       <label>至</label>  <input type="text" name="datepicker" id="datetimepicker2" class="form-control" value="23:00"/>
    </div>
    
    <div style="width:800px; margin:30px auto;">
      <label>日期：</label>  <input type="text" name="datepicker" id="datetimepicker3" class="form-control" value="2015-5-20"/>
    </div>




<link rel="stylesheet" type="text/css" href="css/lq.datetimepick.css"/>
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src='js/selectUi.js' type='text/javascript'></script>
<script src='js/lq.datetimepick.js' type='text/javascript'></script>
<script type="text/javascript">
$(function (){
	$("#datetimepicker1").on("click",function(e){
		e.stopPropagation();
		$(this).lqdatetimepicker({
			css : 'datetime-hour'
		});

	});


	$("#datetimepicker2").on("click",function(e){
		e.stopPropagation();
		$(this).lqdatetimepicker({
			css : 'datetime-hour'
		});

	});

	$("#datetimepicker3").on("click",function(e){
		e.stopPropagation();
		$(this).lqdatetimepicker({
			css : 'datetime-day',
			dateType : 'D',
			selectback : function(){

			}
		});

	});
});
</script>

</body>
</html>
