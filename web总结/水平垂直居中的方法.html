<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@charset "utf-8";
/* CSS Document */
*{margin: 0; padding: 0; vertical-align: middle; }
body { min-width:1300px; font-family:'Microsoft YaHei', 'Arial'; font-size: 13px; color: #333; line-height:24px;}
ol, ul { list-style: none ;}
a {text-decoration: none; color: #333;}
img {border:0;}
input, button, select, textarea { outline:none; border:none;} 

.div1{ position:relative; float:left; left:50%; height:60px; line-height:60px; background:#999; }
.div1 ul{position:relative; float:left; left:-50%;  border:1px solid #f00; display:inline-block;}
.div1 ul li{ float:left; }
.div1 ul li a{display:inline-block;  width:20px; height:20px; line-height:20px; text-align:center; border:1px solid #0f0; margin-right:20px;}

.page{ position:relative;  height:60px;line-height:60px; background:#999; text-align:right;}
.page ul{display:inline-block; border:1px solid #f00; }
.page ul li{ display:inline-block; }
.page ul li a{display:inline-block;  width:20px; height:20px; line-height:20px; text-align:center; border:1px solid #0f0; margin-right:20px;}

</style>
</head>

<body>

<div class="div1">
<ul>
	<li><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
	<li><a href="#">5</a></li>
	<li><a href="#">6</a></li>
</ul>
</div>

<div style="height:100px;"></div>

<div class="page">
<ul>
	<li><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
	<li><a href="#">5</a></li>
	<li><a href="#">6</a></li>
</ul>
</div>

</body>
</html>
